  <main class="main-contact">
    <h2>Contact us</h2>
    <form>
      <lable>
        Name:<br>
        <input type="text" name="name" placeholder="Your Name">
      </lable><br><br>
      <lable>
        Email:<br>
        <input type="email" name="email" placeholder="you@example.com">
      </lable><br><br>
      <lable>
        Message:<br>
        <textarea name="message" rows="5" placeholder="Your meassage here..."></textarea>
      </lable><br><br>
      <button type="submit">Send</button>
    </form>
  </main>
